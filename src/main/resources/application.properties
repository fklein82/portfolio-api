# Application Configuration
quarkus.application.name=fklein-portfolio
quarkus.http.port=8080

# Production Configuration (Railway)
%prod.quarkus.http.port=${PORT:8080}
%prod.quarkus.http.host=0.0.0.0

# Enable CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Production CORS (allow GitHub Pages)
%prod.quarkus.http.cors.origins=https://fklein82.github.io,http://localhost:8000
%prod.quarkus.http.cors.access-control-allow-credentials=false

# OpenAI API Configuration (for chat and embeddings)
openai.api.key=${OPENAI_API_KEY:your-api-key-here}
openai.model=gpt-4o-mini
openai.max.tokens=4096

# Embeddings Configuration (using OpenAI)
embeddings.provider=openai
embeddings.api.key=${OPENAI_API_KEY:your-api-key-here}
embeddings.model=text-embedding-3-small

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.fklein".level=DEBUG

# Development mode
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Qute Templates
quarkus.qute.dev-mode.reload-java-classes=true

# OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Container Image
quarkus.container-image.build=false
quarkus.container-image.group=fklein
quarkus.container-image.name=portfolio
quarkus.container-image.tag=latest
